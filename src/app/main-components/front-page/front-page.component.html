<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 big-logo-content hidden-xs-down">
        <img class="img-fluid" src="/assets/images/mdb-big-logo.png">
    </div>
  </div>
  <div class="row">
    <div class="col-md-1">
    </div>
    <div class="col-xs-10 col-md-10">
      <h5 class="text-left">LATEST ADDITIONS</h5>
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-md-1">
    </div>
    <div *ngFor="let item of latestfilms" class="col-xs-6 col-md-2">
      <figure class="figure">
        <img class="img-fluid mdb-image" src="/assets/images/films/{{item.imagePath}}" routerLink="/film-page/{{item.id}}">
        <figcaption class="figure-caption">{{item.title}} ({{item.year}})</figcaption>
      </figure>
    </div>
  </div>
  <div class="row">
    <div class="col-md-1">
    </div>
    <div class="col-xs-10 col-md-10">
      <p class="h5 text-left">TOP 5 RATED FILMS</p>
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-md-1">
    </div>
    <div *ngFor="let item of topfilms" class="col-xs-6 col-md-2">
      <figure class="figure">
        <img class="img-fluid mdb-image" src="/assets/images/films/{{item.imagePath}}" routerLink="/film-page/{{item.id}}">
        <figcaption class="figure-caption">{{item.title}} ({{item.year}})</figcaption>
        <app-star-rating [rating]="item.avgRating"></app-star-rating>
        <figcaption class="figure-caption">Rating: {{item.avgRating}}</figcaption>
      </figure>
    </div>
  </div>
</div>
