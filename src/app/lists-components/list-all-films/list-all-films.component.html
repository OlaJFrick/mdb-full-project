<div class="container">

  <div class="row">
    <div class="col-xs-12 col-md-12">
      <h1 class="display-4">All Films</h1>
      <hr>
    </div>
  </div>

  <div class="row hidden-sm-down">
    <div class="col-2">
    </div>
    <div class="col-3">
      <p><strong>Title</strong></p>
    </div>
    <div class="col-2">
      <p><strong>Rating</strong></p>
    </div>
    <div class="col-2">
      <p><strong>Staring</strong></p>
    </div>
    <div class="col-3">
      <p><strong>Directed By</strong></p>
    </div>
  </div>

  <div class="col-12 list-all-actors-container" *ngFor="let item of mySqlData">

    <div class="row hidden-sm-down align-items-center">
      <div class="col-2">
        <img class="img-fluid img-thumbnail" src="../../assets/images/films/{{item.imagePath}}" routerLink="/film-page/{{item.id}}">
      </div>
      <div class="col-3">
        <p class="align-middle">{{item.title}}</p>
      </div>
      <div class="col-2">
        <div>
          <app-star-rating [rating]="item.avgRating"></app-star-rating>
          <p class="rating-text">Rating: {{item.avgRating | number: '1.2-2' || 'not rated'}}</p>
        </div>
      </div>
      <div class="col-2">
        <p>{{item.starring | truncate: 3}}</p>
      </div>
      <div class="col-3">
        <p>{{item.directed}}</p>
      </div>
    </div>

    <div class="row hidden-md-up align-items-center">
      <div class="col-6">
        <img class="img-fluid img-thumbnail" src="../../assets/images/films/{{item.imagePath}}" routerLink="/film-page/{{item.id}}">
      </div>
      <div class="col-6">
        <p><strong>{{item.title}}</strong></p>
        <p>Starring: {{item.starring}}</p>
        <p>Directed by: {{item.directed}}</p>
      </div>
    </div>
  </div>

</div>
