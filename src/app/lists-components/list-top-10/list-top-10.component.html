<div class="container">
  <div class="row">

    <div class="col-12">
      <h2>Top 10 Highest</h2>
    </div>

    <div class="col-2">
      <h3>Picture</h3>
    </div>

    <div class="col-2">
      <h3>Rank</h3>
    </div>

    <div class="col-2">
      <h3>Title</h3>
    </div>

    <div class="col-2">
      <h3>Rating</h3>
    </div>

    <div class="col-2">
      <h3>Year</h3>
    </div>

    <div class="col-12 list-top-10-container" *ngFor="let item of highestData, let i = index">
      <div class="row">

        <div class="col-2">
          <img class="mdb-default-image" src="../../assets/images/films/{{item.imagePath}}"
                routerLink="/film-page/{{item.id}}">
        </div>

        <div class="col-2">
          <h6>{{i + 1 }}</h6>
        </div>

        <div class="col-2">
          <h6>{{item.title}}</h6>
        </div>

        <div class="col-2">
          <h6>{{item.avgRating}}</h6>
        </div>

        <div class="col-2">
          <h6>{{item.year}}</h6>
        </div>

      </div>
    </div>

  </div>
</div>

<div class="container">
  <div class="row">

    <div class="col-12">
      <h2>Top 10 Lowest</h2>

    <div class="col-2">

                routerLink="/film-page/{{item.id}}">
        </div>

        <div class="col-2">
          <h6>{{i + 1}}</h6>
        </div>

        <div class="col-2">

        </div>

        <div class="col-2">
          <h6>{{item.year}}</h6>
        </div>

      </div>
    </div>

  </div>
</div>
