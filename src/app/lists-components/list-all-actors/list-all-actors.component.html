<div class="container">
  <div class="row">

    <div class="col-2">
      <h3>Picture</h3>
    </div>

    <div class="col-3">
      <h3>Name</h3>
    </div>

    <div class="col-2">
      <h3>Nationality</h3>
    </div>

    <div class="col-2">
      <h3>Gender</h3>
    </div>

    <div class="col-3">
      <h3>Known for roles in</h3>
    </div>

    <div class="col-12 list-all-actors-container" *ngFor="let item of mySqlData">
      <div class="row">
        <div class="col-2">
          <img class="mdb-default-image" src="../../assets/images/persons/{{item.imagePath}}"
                routerLink="/person-page/{{item.id}}">
        </div>

        <div class="col-3">
          <h6>{{item.name}}</h6>
        </div>

        <div class="col-2">
          <h6>{{item.nationality}}</h6>
        </div>

        <div class="col-2">
          <h6>{{item.gender}}</h6>
        </div>

        <div class="col-3">
          <h6>{{item.films}}</h6>
        </div>
      </div>
    </div>

  </div>
</div>
